<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acobe Ange Ulrich BONI - Data Engineer & System Administrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0A192F',
              secondary: '#66FCF1',
              tertiary: '#45A29E',
              light: '#F5F8FA',
              text: {
                primary: '#EDEDED',
                secondary: '#DCDCDC',
              },
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            },
            spacing: {
              '4.5': '1.125rem',
              '5.5': '1.375rem',
              '6.5': '1.625rem',
              '7.5': '1.875rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'slide-down': 'slideDown 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');
      
      body {
        background-color: #0A192F;
        color: #EDEDED;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }
      .mobile-menu {
        transition: all 0.3s ease;
      }
      .glass-effect {
        background: rgba(10, 25, 47, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(102, 252, 241, 0.1);
      }
      .gradient-text {
        background: linear-gradient(45deg, #66FCF1, #45A29E);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .section-title {
        position: relative;
        display: inline-block;
      }
      .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(45deg, #66FCF1, #45A29E);
      }

      /* Transitions */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Hover effects */
      .hover-effect {
        transition: all 0.3s ease;
      }
      .hover-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(102, 252, 241, 0.1);
      }

      /* Focus states */
      .focus-ring {
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 252, 241, 0.4);
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        .transition-all,
        .hover-effect,
        .card-hover {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
